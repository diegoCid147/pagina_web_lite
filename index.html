    <style>
        /* Estilos para el menú */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            display: inline-block;
            position: relative;
        }

        ul li:hover ul {
            display: block;
        }

        ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f1f1f1;
            padding: 0;
        }

        ul ul li {
            display: block;
        }

        ul ul li a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        ul ul li a:hover {
            background-color: #ddd;
        }

        .boton-bonito {
            background-color: #DCDCDC;

            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none; /* Elimina el subrayado predeterminado */
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .boton-bonito:hover {
            background-color: #0050a2;
        }
        body {
            margin: 0px;
            padding: 10px;

        .contenido {

            background-position: center; /* Centra la imagen en el cuadro */
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
